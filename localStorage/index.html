<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="container">
            <div class="row d-flex py-5 flex-wrap">
                <div class="col-4">
                    <div class="card product" data-id="1">
                        <img src="./images/laptop.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                          <h5 class="card-title">Laptop</h5>
                          <p class="card-text"><span class="price">2500</span>$</p>
                          <a href="#" class="btn btn-primary add-to-cart">Add to cart</a>
                        </div>
                      </div>
                </div>
                <div class="col-4">
                    <div class="card product" data-id="2">
                        <img src="./images/phone.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                          <h5 class="card-title">Phone</h5>
                          <p class="card-text"><span class="price">800</span>$</p>
                          <a href="#" class="btn btn-primary add-to-cart">Add to cart</a>
                        </div>
                      </div>
                </div>
                <div class="col-4">
                    <div class="card product" data-id="3">
                        <img src="./images/playstation.jpg" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                          <h5 class="card-title">Playstation</h5>
                          <p class="card-text"><span class="price">1000</span>$</p>
                          <a href="#" class="btn btn-primary add-to-cart">Add to cart</a>
                        </div>
                      </div>
                </div>
            </div>
            
        </section>
        <a href="./basket.html" class="btn btn-primary cart-basket"><i class="fa-solid fa-basket-shopping"></i></a>
    </main>
    <footer></footer>

    <script src="./script/script.js"></script>
</body>
</html>
