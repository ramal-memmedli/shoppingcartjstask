<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    
</head>
<body>
    <header></header>
    <main>
        <section id="basket">
            <div class="container px-3 my-5 clearfix">
                <!-- Shopping cart table -->
                <div class="card">
                    <div class="card-header">
                        <h2>Shopping Cart</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered m-0">
                            <thead>
                              <tr>
                                <!-- Set columns width -->
                                <th class="text-center py-3 px-4" style="min-width: 300px;">Product Image &amp; Name</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                                <th class="text-center py-3 px-4" style="width: 200px;">Quantity</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                              </tr>
                            </thead>
                            <tbody class="cart-body">
                              
                    
                            </tbody>
                          </table>
                        </div>
                        <!-- / Shopping cart table -->
                    
                        <div class="d-flex flex-end flex-wrap justify-content-between align-items-center pb-4">
                            <div class="text-right mt-4">
                              <label class="text-muted font-weight-normal m-0">Total price</label>
                              <div class="text-large total-price"></div>
                            </div>
                        </div>
                    
                        <div class="float-right">
                          <a href="./index.html" type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3 back-to-shopping">Back to shopping</a>
                          <button type="button" class="btn btn-lg btn-primary mt-2 checkout">Checkout</button>
                        </div>
                    
                      </div>
                  </div>
              </div>
        </section>
        <a href="./index.html" class="btn btn-primary cart-basket"><i class="fa-solid fa-angle-left"></i></a>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="./script/cart.js"></script>
</body>
</html>
